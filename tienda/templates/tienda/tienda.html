{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <div style="float: right;">

        {% include "carro/widget.html" %}
    </div>

    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3" >
            <div class="card" style="width:100%; margin: 5px 5px;">
                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">{{producto.nombre}}</h7>
                    <p class="card-text">U$ &nbsp;{{producto.precio}}</p>
                </div>
                <div style="background-color: green;" >
                    <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-su" style="color:white ; width: 100%;">Agregar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
